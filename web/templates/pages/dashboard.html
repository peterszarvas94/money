{{define "page"}}
  <div hx-ext="protected-page,description" id="page">
    {{if .Session.LoggedIn}}

      {{template "leftpanel" .}}

      <!-- content -->
      <main class="absolute z-0 min-h-screen w-full bg-white text-black">
        {{template "topbar" .}}
      </main>
      <!-- end of content -->
    {{else}}
      <div class="flex items-center justify-center p-10">
        {{template "spinner"}}
      </div>
    {{end}}
  </div>
{{end}}
