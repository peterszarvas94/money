{{define "page"}}
  <div hx-ext="protected-page,description" id="page">
    {{if .Session.LoggedIn}}

      <!-- menu -->
      <aside
        class="bg-backgroundalt absolute z-10 min-h-screen w-40 -translate-x-full transform transition-transform duration-500"
        hx-ext="receiver"
        on-event:menu-open="
          this.classList.remove('-translate-x-full');
          this.classList.add('translate-x-0');
        "
        on-event:menu-close="
          this.classList.remove('translate-x-0');
          this.classList.add('-translate-x-full');
        "
      >
        <button hx-on:click="emit('menu-close')" class="p-2 text-xl">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 17.9995V19.9995H3V17.9995H21ZM6.59619 3.90332L8.01041 5.31753L4.82843 8.49951L8.01041 11.6815L6.59619 13.0957L2 8.49951L6.59619 3.90332ZM21 10.9995V12.9995H12V10.9995H21ZM21 3.99951V5.99951H12V3.99951H21Z"
            ></path>
          </svg>
        </button>
      </aside>
      <!-- end of menu -->

      <!-- content -->
      <main class="absolute z-0 min-h-screen w-full bg-white text-black">
        <div class="flex w-full items-start justify-between">
          <button hx-on:click="emit('menu-open')" class="p-2 text-xl">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 24 24"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 17.9995V19.9995H3V17.9995H21ZM17.4038 3.90332L22 8.49951L17.4038 13.0957L15.9896 11.6815L19.1716 8.49951L15.9896 5.31753L17.4038 3.90332ZM12 10.9995V12.9995H3V10.9995H12ZM12 3.99951V5.99951H3V3.99951H12Z"
              ></path>
            </svg>
          </button>
          <div class="p-2" hx-on:click="emit('accounts-toggle')">
            <button
              class="flex cursor-pointer items-center gap-2 rounded-lg hover:bg-gray-100 p-2"
              hx-ext="receiver"
              on-event:accounts-toggle="
                this.classList.toggle('bg-gray-100');
              "
            >
              {{range .Accounts}}
                {{if .Selected}}
                  <div>{{.Text}}</div>
                {{end}}
              {{end}}
              <div class="text-xs">
                <svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="border-primary absolute top-14 w-fit rounded-lg border opacity-0 shadow-lg shadow-gray-100 transition-opacity duration-200"
              hx-ext="receiver"
              on-event:accounts-toggle="
                this.classList.toggle('opacity-0');
                this.classList.toggle('opacity-100');
              "
            >
              <ul>
                {{range .Accounts}}
                  {{template "account" .}}
                {{end}}
              </ul>
            </div>
          </div>
          <div class="p-2 text-2xl">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="0"
              viewBox="0 0 15 15"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M0.877014 7.49988C0.877014 3.84219 3.84216 0.877045 7.49985 0.877045C11.1575 0.877045 14.1227 3.84219 14.1227 7.49988C14.1227 11.1575 11.1575 14.1227 7.49985 14.1227C3.84216 14.1227 0.877014 11.1575 0.877014 7.49988ZM7.49985 1.82704C4.36683 1.82704 1.82701 4.36686 1.82701 7.49988C1.82701 8.97196 2.38774 10.3131 3.30727 11.3213C4.19074 9.94119 5.73818 9.02499 7.50023 9.02499C9.26206 9.02499 10.8093 9.94097 11.6929 11.3208C12.6121 10.3127 13.1727 8.97172 13.1727 7.49988C13.1727 4.36686 10.6328 1.82704 7.49985 1.82704ZM10.9818 11.9787C10.2839 10.7795 8.9857 9.97499 7.50023 9.97499C6.01458 9.97499 4.71624 10.7797 4.01845 11.9791C4.97952 12.7272 6.18765 13.1727 7.49985 13.1727C8.81227 13.1727 10.0206 12.727 10.9818 11.9787ZM5.14999 6.50487C5.14999 5.207 6.20212 4.15487 7.49999 4.15487C8.79786 4.15487 9.84999 5.207 9.84999 6.50487C9.84999 7.80274 8.79786 8.85487 7.49999 8.85487C6.20212 8.85487 5.14999 7.80274 5.14999 6.50487ZM7.49999 5.10487C6.72679 5.10487 6.09999 5.73167 6.09999 6.50487C6.09999 7.27807 6.72679 7.90487 7.49999 7.90487C8.27319 7.90487 8.89999 7.27807 8.89999 6.50487C8.89999 5.73167 8.27319 5.10487 7.49999 5.10487Z"
                fill="currentColor"
              ></path>
            </svg>
          </div>
        </div>
      </main>
      <!-- end of content -->
    {{else}}
      <div class="flex p-10 items-center justify-center">
        {{template "spinner"}}
      </div>
    {{end}}
  </div>
{{end}}
