{{define "content"}}
<form
  hx-post="/signin"
  hx-target="body"
  hx-replace-url="true"
  hx-ext="signin, auth"
  class="flex max-w-md flex-col flex-wrap gap-2"
>
  <input
    aria-label="Username or email"
    name="user"
    class="rounded border border-black p-1"
    placeholder="Username or email"
    value="{{.User}}"
    required
  />
  <input
    aria-label="Password"
    name="password"
    type="password"
    class="rounded border border-black p-1"
    placeholder="Password"
    required
  />
  <button
    aria-label="Sign in"
    type="submit"
    class="w-fit rounded border border-black bg-blue-200 p-1"
  >
    Sign in
  </button>
</form>
{{if .Error}} {{template "error" .Error}} {{end}} {{end}}
